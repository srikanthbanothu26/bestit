<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pics</title>
    <link rel="icon" href="static\img\Screenshot 2024-02-27 at 11-01-46 Colors LOGO.com1.ico">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class='h-full w-full'>
    <div class="flex justify-end w-full">
        <a class="border-4 rounded-lg bg-green-600 px-4 py-2" href="/admin">back</a> 
    </div>   
    <form action="/deleteimages" method="post"> 
        <div class="grid grid-cols-5 gap-10">  
            {% for image in uploaded_images %} 
            <div class="grid grid-cols-1 gap-4  border-2">
                <img src="static/uploadingpics/{{image.filename}}" alt="{{ image.filename }}" class="h-70 w-60">
                <p class='p-4'>Filename: {{ image.filename }}</p>
                <div class='grid grid-cols-2'>
                    <input type="checkbox" name="image_checkbox" value="{{ image.id }}">
                    <button class="bg-red-600 rounded-lg border-2 p-2"type="submit">Delete</button>
                </div>
            </div>
            {% endfor %}  
        </div>     
    </form>
</body>
</html>
