<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black flex flex-col justify-center items-center h-screen">
    <a href="/" class="bg-rose-600 border-2 p-2 rounded-lg hover:text-gray-800 transition duration-300 self-end mr-4 mt-4">BACK</a>
    <div class="bg-gray-800 p-8 shadow-md rounded-lg w-72 h-80 flex flex-col justify-center items-center">
        <div class="flex flex-col items-center justify-center mb-8">
            <h1 class="text-3xl font-bold">B E S T</h1>
            <h2 class="text-xl font-semibold">IT Academy</h2>
        </div>
        <div class="grid grid-cols-2 gap-6">
            <form method="POST" action="/faculty_reg" class="flex justify-center items-center">
                <button type="action" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline transform hover:scale-105 transition duration-300">
                    Register
                </button>
            </form>
            <form method="POST" action="/faculty_login" class="flex justify-center items-center">
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline transform hover:scale-105 transition duration-300">
                    Login
                </button>
            </form>
        </div>
    </div>
</body>

</html>
