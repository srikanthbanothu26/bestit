<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty  Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-red-500 to-blue-500 grid place-items-center justify-center h-screen" >
    <div class="flex justify-end w-full">
        <a href="/" class="text-white ">BACK</a> 
    </div>
    <div class="bg-white p-8 shadow-md w-72 h-80">
        <div class="flex flex-row rounded-full w-48">
            <div>
                <img src="\static\images\Picture2.png" class="h-16">
            </div>
            <ul class="flex flex-col text-xl">
                <b class="ml-2 text-2xl">B E S T</b>
                <b class="">IT Academy</b>
            </ul> 
        </div>
        <div class="grid grid-cols-2 gap-10 pt-24">
            <form method="POST" action="/faculty_reg">
                <button type="action" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Register
                </button>
            </form>
            <form method="POST" action="/faculty_login">
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Login
                    </button>
                </form>
            </div>
        </div> 
    </div>   
</body>
</html>
