<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .question-input {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            transition: border-color 0.3s ease-in-out;
        }
        .question-input:focus {
            outline: none;
            border-color: #2196F3;
        }
        .option-input {
            border: 2px solid #FF9800;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            transition: border-color 0.3s ease-in-out;
        }
        .option-input:focus {
            outline: none;
            border-color: #FF5722;
        }
        .submit-btn {
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .submit-btn:hover {
            background-color: #F44336;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="w-full md:w-2/3 lg:w-1/2 xl:w-1/3">
        <div class="bg-gray-800 rounded-lg shadow-xl p-8">
            <h1 class="text-3xl font-bold mb-6">Upload Assessment</h1>
            <form action="/upload_assessment" method="POST">
                {{ form.csrf_token }}
                <!-- Loop to create 10 sets of inputs for each assessment -->
                {% for i in range(2) %}
                <div class="border border-gray-700 rounded-lg p-6 mb-6">
                    <h2 class="text-xl font-semibold mb-4">Question {{ i + 1 }}</h2>
                    <input type="text" name="question{{ i }}" class="text-black question-input w-full mb-4" placeholder="Type your question..." required>
                    <input type="text" name="option1{{ i }}" class="text-black option-input w-full mb-4" placeholder="Option 1" required>
                    <input type="text" name="option2{{ i }}" class="text-black option-input w-full mb-4" placeholder="Option 2" required>
                    <input type="text" name="option3{{ i }}" class="text-black option-input w-full mb-4" placeholder="Option 3" required>
                    <input type="text" name="option4{{ i }}" class="text-black option-input w-full mb-4" placeholder="Option 4" required>
                    <input type="text" name="correct_answer{{ i }}" class="option-input w-full mb-4 text-black" placeholder="Correct Answer" required>
                </div>
                {% endfor %}
                <button type="submit" class="submit-btn w-full">Upload Assessments</button>
            </form>
        </div>
    </div>
</body>
</html>
